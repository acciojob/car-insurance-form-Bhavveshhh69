<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Insurance Registration</title>
</head>
<body>
  <form action="" method="post">
    
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" required> <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender"> <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender"> <label for="other">Other</label><br>

    <label for="cars">Car Brands:</label>
    <select id="cars">
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>
    <br>

    <label for="carage">Car Age:</label>
    <input type="number" id="carage" required>
    <br>

    <label for="dop">Date of Purchase:</label>
    <input type="date" id="dop" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
